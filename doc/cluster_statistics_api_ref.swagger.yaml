  - https
basePath: /cluster/statistics/v1
produces:
  - application/json
paths:
  /{group}/pipelines/{pipelineName}/plugins/{pluginName}/indicators:
    get:
      summary: Retrieves Plugin Statistics Indicator Names in a Group
      description: |
        The Plugin Statistics Indicators retrieve endpoints in the group return
        the name list of all available statistics indicators plugin instance
        exposed against the pipleine instance.
      parameters:
        - name: group
          in: path
          required: true
          type: string
        - name: pipelineName
          in: path
          description: Pipeline instance name to query.
          required: true
          type: string
        - name: pluginName
          in: path
          description: Plugin instance name to query.
          required: true
          type: string
        - name: statisticsClusterRequest
          in: body
          schema:
            $ref: '#definitions/StatisticsClusterRequest'
          required: true
          description: Timeout, flag details configuration.
      responses:
        400:
          description: |
            Invalid group name or timeout is less than 10s.
            Or invalid pipeline or plugin instance name to query.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The statistics of pipeline instnace not found by given name.
          schema:
            $ref: '#/definitions/Error'
        408:
          description: The timeout period expired.
          schema:
            $ref: '#/definitions/Error'
        410:
          description: The endpoint has gone.
          schema:
            $ref: '#/definitions/Error'
        200:
          description: The names of statistics indicator.
          schema:
            $ref: '#/definitions/ResultStatIndicatorNames'
  /{group}/pipelines/{pipelineName}/plugins/{pluginName}/indicators/{indicatorName}/value:
