        - name: pipelineName
          in: path
          description: Pipeline instance name to query.
          required: true
          type: string
        - name: pluginName
          in: path
          description: Plugin instance name to query.
          required: true
          type: string
        - name: indicatorName
          in: path
          description: Statistics indicator name to query.
          required: true
          type: string
        - name: statisticsClusterRequest
          in: body
          schema:
            $ref: '#definitions/StatisticsClusterRequest'
          required: true
          description: Timeout, flag details configuration.
      responses:
        400:
          description: |
            Invalid group name or timeout is less than 10s.
            Or invalid pipeline, plugin instance name or indicator name to query.
          schema:
            $ref: '#/definitions/Error'
        403:
          description: Failed to query value from plugin indicator.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: The statistics of pipeline instnace or indicator not found by given name.
