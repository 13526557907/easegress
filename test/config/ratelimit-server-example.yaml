kind: HTTPServer
name: ratelimit-server-example
port: 10080
https: false
keepAlive: true
keepAliveTimeout: 75s
maxConnection: 10240
cacheSize: 0
rules:
  - paths:
    - pathPrefix: /ratelimit
      backend: ratelimit-proxy-example
    - pathPrefix: /urlratelimit
      backend: urlratelimit-proxy-example
