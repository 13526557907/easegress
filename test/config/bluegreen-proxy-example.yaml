name: bluegreen-proxy-example
kind: HTTPProxy
# By order: validator, fallback, rateLimiter, requestAdaptor, backend, responseAdaptor
backend:
  mainPool:
    servers:
    - url: http://127.0.0.1:9098
      tags: ["blue", "v2"]
    - url: http://127.0.0.1:9099
      tags: ["green", "v2"]
    loadBalance:
      policy: roundRobin
    serversTags:
      - "blue"
