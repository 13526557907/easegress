name: adaptor-proxy-example
kind: HTTPProxy
# By order: validator, fallback, rateLimiter, requestAdaptor, backend, responseAdaptor
backend:
  mainPool:
    servers:
    - url: http://127.0.0.1:9098
    loadBalance:
      policy: roundRobin
  compression:
    minLength: 1024
requestAdaptor:
  header:
    del:
      - "forDelHeader"
    set:
      forSetHeader: "SetByGateway"
    add:
      forAddHeader: "AddByGateway"
responseAdaptor:
  header:
    del:
      - "retDelHeader"
    set:
      retSetHeader: "SetByGateway"
    add:
      retAddHeader: "AddByGateway"
